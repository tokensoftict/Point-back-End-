
<teleport to="body">
    <div class="modal fade" id="editCustomer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Customer</h5>
                    <button type="button" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form ref="updateform">
                        <div class="form-group">
                            <label>First Name</label>
                            <app-textbox ref="update_firstname" :design="'sm'" key="update_firstname" :validate="true" :error-msg="'Enter First Name'"  :name="'update_firstname'"  :type="'text'"  :model="'update_firstname'" :placeholder="'First Name'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Lastname</label>
                            <app-textbox ref="update_lastname" validate="'true'" :design="'sm'" key="update_lastname"  :name="'update_lastname'"  :error-msg="'Enter Last Name'" :type="'text'"  :model="'update_lastname'" :placeholder="'Lastname'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Company</label>
                            <app-textbox ref="update_company_name" :design="'sm'" key="update_company_name"  :name="'update_company_name'"  :type="'text'"  :model="'update_company_name'" :placeholder="'Company Name'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <app-textbox ref="update_phone_number" validate="'true'" :design="'sm'" key="update_phone_number"  :name="'update_phone_number'"  :error-msg="'Enter Phone Number'" :type="'text'"  :model="'update_phone_number'" :placeholder="'Phone Number'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <app-textbox ref="update_email" :design="'sm'" key="update_email"  :name="'update_email'"  :type="'text'"  :model="'update_email'" :placeholder="'Email Address'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <app-textarea ref="update_address" :design="'sm'" key="update_address"  :name="'update_address'"  :type="'text'"  :model="'update_address'" :placeholder="'Address'"></app-textarea>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <app-button ref="update_button"  :click="updateCustomer">Save Changes</app-button>
                </div>
            </div>
        </div>
    </div>
</teleport>


<teleport to="body">

                        <div class="form-group">
                            <label>Lastname</label>
                            <app-textbox ref="lastname" validate="'true'" :design="'sm'" key="lastname"  :name="'lastname'"  :error-msg="'Enter Last Name'" :type="'text'"  :model="'lastname'" :placeholder="'Lastname'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Company</label>
                            <app-textbox ref="company_name" :design="'sm'" key="company_name"  :name="'company_name'"  :type="'text'"  :model="'company_name'" :placeholder="'Company Name'"></app-textbox>
                        </div>

                        <div class="form-group">

                    </form>

                <div class="modal-footer">
                    <app-button ref="submit_button"  :click="save">Save</app-button>

            </div>
        </div>
    </div>
</teleport>
