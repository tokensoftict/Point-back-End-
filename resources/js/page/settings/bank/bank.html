
<teleport to="body">
    <div class="modal fade" id="editBank" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Bank</h5>
                    <button type="button" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <form ref="updateform">
                        <div class="form-group">
                            <label>Account Name</label>
                            <app-textbox ref="update_account_name" :design="'sm'" key="update_account_name" :validate="true" :error-msg="'Enter Account Name'"  :name="'update_account_name'"  :type="'text'"  :model="'update_account_name'" :placeholder="'Account Name'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Account Number</label>
                            <app-textbox ref="update_account_number" :design="'sm'" key="update_account_number" :validate="true" :error-msg="'Enter Account Number'"  :name="'update_account_number'"  :type="'text'"  :model="'update_account_number'" :placeholder="'Account Number'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Select Bank</label>
                            <app-select ref="update_bank_id" :design="'sm'" key="update_bank_id" :validate="true" :error-msg="'Select Bank'"  :name="'update_bank_id'" :items="commercialBanks"  :type="'text'"  :model="'update_bank_id'" :placeholder="'Select Bank'"></app-select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <app-button ref="update_button"  :click="updateBank">Save Changes</app-button>
                </div>
            </div>
        </div>
    </div>
</teleport>

<div class="row layout-top-spacing">
    <div class="col-9 layout-spacing">
        <div class="panel br-6 statbox box box-shadow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                        <h4>Bank List</h4>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="custom-table panel-body p-0">
                    <v-client-table :data="tableData" ref="bank_table" :columns="columns" :options="options">
                        <template #status="props">
                            <span v-if="props.row.status === true"  class="badge inv-status badge-success">Active</span>
                            <span v-if="props.row.status === false"  class="badge inv-status badge-warning">Inactive</span>
                        </template>
                        <template #bank="props">
                            {{ props.row.bank.name }}
                        </template>
                        <template #action="props">
                            <a href="javascript:;"  class=" btn btn-sm btn-primary" @click="edit(props.row)">
                                <i class="far fa-1x fa-edit"></i>
                            </a>

                            &nbsp; &nbsp;

                            <a href="javascript:;" class=" btn btn-sm btn-danger" @click="delete_row(props.row.id)">
                                <i class="far fa-1x fa-trash-alt"></i>
                            </a>

                            &nbsp; &nbsp;

                            <a href="javascript:;" class=" text-white btn btn-sm btn-dark" @click="toggle(props.row.id)">
                                <i class="far fa-1x fa-hourglass"></i>
                            </a>

                        </template>
                    </v-client-table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3 layout-spacing">
        <div class="panel br-6 statbox box box-shadow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                        <h4>New Bank</h4>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="panel-body p-0">
                    <form ref="newform">

                        <div class="form-group">
                            <label>Account Name</label>
                            <app-textbox ref="account_name" :design="'sm'" key="account_name" :validate="true" :error-msg="'Enter Account Name'"  :name="'account_name'"  :type="'text'"  :model="'account_name'" :placeholder="'Account Name'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Account Number</label>
                            <app-textbox ref="account_number" :design="'sm'" key="account_number" :validate="true" :error-msg="'Enter Account Number'"  :name="'account_number'"  :type="'text'"  :model="'account_number'" :placeholder="'Account Number'"></app-textbox>
                        </div>

                        <div class="form-group">
                            <label>Select Bank</label>
                            <app-select ref="bank_id" :design="'sm'" key="bank_id" :validate="true" :error-msg="'Select Bank'"  :name="'bank_id'" :items="commercialBanks"  :type="'text'"  :model="'bank_id'" :placeholder="'Select Bank'"></app-select>
                        </div>

                        <div class="field-wrapper">
                            <app-button ref="submit_button"  :click="save">Save</app-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
