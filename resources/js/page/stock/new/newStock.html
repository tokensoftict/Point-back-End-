<div class="account-settings-container layout-top-spacing">
    <div class="account-content">
        <div class="scrollspy-example" data-spy="scroll" data-target="#account-settings-scroll" data-offset="-100">
            <form id="myform">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 layout-spacing">
                        <div id="general-info" class="section general-info">

                            <div class="info">
                                <h6 class="">STOCK INFORMATION</h6>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label >Name <span class="text-danger">*</span></label>
                                            <app-textbox ref="name" name="name" model="name"   validate error-msg="Please enter Stock Name" design="sm" placeholder="Stock Name"></app-textbox>
                                        </div>
                                        <div class="form-group">
                                            <label >Category</label>
                                            <app-select ref="category_id" name="category_id" model="category_id" :items="categories" design="sm" placeholder="Select Category"></app-select>
                                        </div>
                                        <div class="form-group" v-if="systemSettings.app_type === 'Inventory'">
                                            <label >Manufacturer</label>
                                            <app-select ref="manufacturer_id" name="manufacturer_id" model="manufacturer_id" :items="manufacturers" design="sm" placeholder="Select Manufacturer"></app-select>
                                        </div>
                                        <div class="form-group" v-if="systemSettings.app_type === 'Inventory'">
                                            <label >Classification</label>
                                            <app-select ref="classification_id" name="classification_id" model="classification_id"  :items="classifications" design="sm" placeholder="Select Classification"></app-select>
                                        </div>
                                        <div class="form-group">
                                            <label >Group</label>
                                            <app-select ref="productgroup_id" name="productgroup_id" model="productgroup_id"  :items="groups" design="sm" placeholder="Select Group"></app-select>
                                        </div>
                                        <div class="form-group" v-if="systemSettings.app_type === 'Inventory'">
                                            <label >Brand</label>
                                            <app-select ref="brand_id" name="brand_id" model="brand_id"  :items="brands" design="sm" placeholder="Select Brand"></app-select>
                                        </div>

                                        <div class="form-group"    v-if="systemSettings.app_type === 'Inventory'">
                                            <label>Location </label>
                                            <app-textbox ref="location" name="location" model="location"   design="sm" placeholder="Location"></app-textbox>
                                        </div>

                                        <div class="form-group" >
                                            <label>Description </label>
                                            <app-textarea ref="description" name="description" model="description"   design="sm" placeholder="Description"></app-textarea>
                                        </div>
                                        <div class="form-group" v-if="systemSettings.app_type === 'Inventory'">
                                            <label >Can this Product Expire ?</label>
                                            <app-select  ref="expiry" name="expiry" model="expiry"  validate error-msg="Please select one option" :items="[{id:1,name:'Yes'},{id:0,name:'No'}]" design="sm" placeholder="Select Option"></app-select>
                                        </div>

                                        <div class="form-group"    v-if="systemSettings.app_type === 'Inventory'">
                                            <label>Carton </label>
                                            <app-textbox ref="cartoon" name="cartoon" model="cartoon"   design="sm" placeholder="Carton"></app-textbox>
                                        </div>

                                        <div class="form-group"    v-if="systemSettings.app_type === 'Inventory'">
                                            <label>Box </label>
                                            <app-textbox ref="box" name="box" model="box"   design="sm" placeholder="Box"></app-textbox>
                                        </div>

                                        <div class="form-group"  v-if="systemSettings.app_type === 'Inventory'">
                                            <label>Pieces </label>
                                            <app-textbox ref="piece" name="piece" model="piece"   design="sm" placeholder="Pieces"></app-textbox>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 layout-spacing">

                        <div id="general-info" class="section general-info">

                            <div class="info">
                                <h6 class="">STOCK PRICE SETTINGS</h6>
                                <div class="row" v-if="systemSettings.app_type === 'Inventory'">
                                    <div class="form-group" >
                                        <label >Bulk Price <span class="text-danger">*</span></label>
                                        <app-textbox type="number" validate error-msg="Please enter Stock Name" design="sm" placeholder="Bulk Price"></app-textbox>
                                    </div>
                                    <div class="form-group">
                                        <label >Wholesales Price  <span class="text-danger">*</span></label>
                                        <app-textbox type="number" validate error-msg="Please enter Wholesales Price" design="sm" placeholder="Wholesales Price"></app-textbox>
                                    </div>
                                    <div class="form-group">
                                        <label >Retail Sales Price  <span class="text-danger">*</span></label>
                                        <app-textbox type="number" validate error-msg="Please enter Retail Sales Price" design="sm" placeholder="Retail Sales Price"></app-textbox>
                                    </div>
                                </div>
                                <div class="row" v-if="systemSettings.app_type === 'Bakery'">
                                    <div class="form-group">
                                        <label >Selling Price <span class="text-danger">*</span></label>
                                        <app-textbox ref="selling_price" name="selling_price" model="selling_price"  type="number" validate error-msg="Please enter Selling Price" design="sm" placeholder="Selling Price"></app-textbox>
                                    </div>

                                    <div class="form-group">
                                        <label >Cost Price <span class="text-danger">*</span></label>
                                        <app-textbox ref="cost_price" name="cost_price" model="cost_price"  type="number" validate error-msg="Please enter Cost Price" design="sm" placeholder="Cost Price"></app-textbox>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="general-info" class="section general-info mt-4" v-if="systemSettings.app_type === 'Inventory'">
                            <div class="info">
                                <h6 class="">STOCK QUANTITY SETTINGS</h6>
                                <div class="form-group">
                                    <label >Initial Quantity</label>
                                    <app-textbox  ref="quantity" name="quantity" model="quantity"  type="number"  design="sm" placeholder="Initial Quantity"></app-textbox>
                                </div>

                                <div class="form-group">
                                    <label >Cost Price <span class="text-danger">*</span></label>
                                    <app-textbox ref="cost_price" name="cost_price" model="cost_price"  type="number" validate error-msg="Please enter Selling Price" design="sm" placeholder="Cost Price"></app-textbox>
                                </div>

                                <div class="form-group">
                                    <label >Supplier</label>
                                    <app-select ref="supplier_id" name="supplier_id" model="supplier_id"  :items="suppliers" design="sm" placeholder="Select Supplier"></app-select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 layout-spacing" >

                        <div id="general-info" class="section general-info" v-if="systemSettings.app_type === 'Inventory'">

                            <div class="info">
                                <h6 class="">STOCK BARCODE</h6>
                                <div class="row">

                                    <div class="form-group">
                                        <label>Barcode</label>
                                        <div class="input-group input-group-sm mb-3">
                                            <input type="text" ref="barcode" name="barcode" model="barcode"  readonly class="form-control" >
                                            <button class="input-group-text btn-primary" id="inputGroup-sizing-default">Capture Barcode</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div id="general-info" class="section general-info" :class="{'mt-3' : systemSettings.app_type === 'Inventory'}">

                            <div class="info">
                                <h6 class="">STOCK IMAGE</h6>
                                <div class="row">
                                    <img src="../img/products.jpg" class="img-thumbnail" alt="...">
                                </div>
                            </div>
                        </div>

                        <div id="general-info" class="section general-info mt-3">

                            <div class="info">
                                <div class="row">
                                   <div class="col-12">
                                       <app-button ref="save_button" :click="saveData" design="primary-block">Save </app-button>
                                   </div>
                                </div>
                            </div>
                        </div>

                    </div>




                </div>

                <div class="row">

                </div>
            </form>
        </div>
    </div>
</div>
